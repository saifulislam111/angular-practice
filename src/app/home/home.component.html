
<div class="container color-dark">
  <div class="col">
    <p>Add a Bucket list item</p>
  </div>
  <div class="col">
    <p>Your Bucket list ({{itemNumber}})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list item</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="goalText">
      <br><p>{{goalText}}</p>
      <input type="submit" class="btn" [value]="btnName" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
      {{goal}}
    </p>
  </div>
</div>
